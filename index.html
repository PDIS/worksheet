<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <title>差勤紀錄表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css"
        integrity="sha256-FAOaXTpl90/K8cXmSdsskbQN3nKYulhCpPbcFzGTWKI=" crossorigin="anonymous">
</head>

<body>
    <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
        <h1 class="text-center">
            <input type="text" placeholder="請輸入標題" aria-label="Worksheet's title" id="docTitle">
            差勤紀錄表
        </h1>
        <div id="btnBar">
            <input type="text" placeholder="請輸入開始日期" aria-label="Worksheet's date begin" id="dateBegin">
            <input type="text" placeholder="請輸入結束日期" aria-label="Worksheet's date end" id="dateEnd">
            <input type="button" value="產生" id="btnGenerate">
            <hr />
        </div>
        <table class="table table-bordered" id="docSheet">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>星期</th>
                    <th>上班時間</th>
                    <th>下班時間</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>日期</td>
                    <td>星期</td>
                    <td>上班時間</td>
                    <td>下班時間</td>
                </tr>
            </tbody>
        </table>
        <table class="table table-bordered" id="docLog">
            <tr>
                <td style="width: 40px;">工<br />作<br />內<br />容<br />紀<br />錄</td>
                <td></td>
            </tr>
        </table>
        <div class="row">
            <div class="col-6">填表人簽名：</div>
            <div class="col-6">簽核：</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"
        integrity="sha256-bqVeqGdJ7h/lYPq6xrPv/YGzMEb6dNxlfiTUHSgRCp8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#dateBegin').datepicker({
                format: 'yyyy-mm-dd',
                language: 'zh-TW',
                autoclose: true
            });
            $('#dateEnd').datepicker({
                format: 'yyyy-mm-dd',
                language: 'zh-TW',
                autoclose: true
            });
            $('#btnGenerate').click(function () {
                var dBegin = Date.parse($('#dateBegin').val());
                var dEnd = Date.parse($('#dateEnd').val());
                $('#docSheet tbody').html('');
                for (i = dBegin; i <= dEnd; i += 86400000) {
                    var d = new Date(i);
                    var dStr = (d.getFullYear() - 1911) + '年' + (d.getMonth() + 1) + '月' + d.getDate() + '日';
                    var w = d.getDay();
                    var wStr = '';
                    switch (w) {
                        case 1:
                            wStr = '一';
                            break;
                        case 2:
                            wStr = '二';
                            break;
                        case 3:
                            wStr = '三';
                            break;
                        case 4:
                            wStr = '四';
                            break;
                        case 5:
                            wStr = '五';
                            break;
                        default:
                            continue;
                    }
                    $('#docSheet tbody').append('<tr><td>' + dStr + '</td><td>' + wStr + '</td><td>09:00</td><td>17:30</td></tr>');
                }
                var dTitle = $('#docTitle').val();
                $('#docTitle').replaceWith(dTitle);
                $('#btnBar').remove();
            });
        })
    </script>
</body>

</html>
